name: Containers images

on:
  # schedule:
  #   - cron: $cron-daily
  push:
    branches: [ main ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io


jobs:
  build-base-containers:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        container: [dev,gui]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # v3.0.0

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Dev image
        id: build-and-push-dev
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Containerfile.${{ matrix.container }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/bcachet/containers/${{ matrix.container }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-containers:
    needs: build-base-containers
    strategy:
      matrix:
        container: [sysprof]

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # v3.0.0

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Python image
        id: build-and-push-python
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Containerfile.${{ matrix.container }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/bcachet/containers/${{ matrix.container }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

[clojure]
image=ghcr.io/ublue-os/ubuntu-toolbox:latest
pull=true
init=true
additional_packages="curl rlwrap openjdk-21-jre"
init_hooks="curl -L -O https://github.com/clojure/brew-install/releases/latest/download/linux-install.sh && chmod +x linux-install.sh && sudo ./linux-install.sh"
replace=true
exporter_apps="clojure"

[clojure]
image=ghcr.io/bcachet/containers/clojure:latest
pull=true
init=false
replace=true
home=/tmp/distrobox/clojure
volume="$HOME/.ssh:/tmp/distrobox/clojure/.ssh $HOME/.gitconfig:/tmp/distrobox/clojure/.gitconfig $HOME/.bashrc:/tmp/distrobox/clojure/.bashrc $HOME/.bashrc.d:/tmp/distrobox/clojure/.bashrc.d"
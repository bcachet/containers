[python]
image=ghcr.io/bcachet/containers/python:latest
pull=true
init=false
replace=true
home=/tmp/distrobox/python
volume="$HOME/.ssh:/tmp/distrobox/python/.ssh $HOME/.gitconfig:/tmp/distrobox/python/.gitconfig $HOME/.bashrc:/tmp/distrobox/python/.bashrc $HOME/.bashrc.d:/tmp/distrobox/python/.bashrc.d"